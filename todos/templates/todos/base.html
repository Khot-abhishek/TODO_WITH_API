{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'todos/base_style.css' %}">
    <link rel="stylesheet" href="{% static 'todos/task_list.css' %}">
    <link rel="stylesheet" href="{% static 'todos/task_form.css' %}">
    <title>
        {% block title %} {% endblock title %}
    </title>
</head>
<body>

    <div class="frame">
        <div class="upper-box">
            <div class="block-one">
                <a href="{% url 'task_list' %}">Go Back</a>
                <a style="color: black;">{{request.user.username}}</a>
            </div>
            <div class="block-two">Wonder List</div>
            <div class="block-three">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>

        <div class="lower-box">
            {% block main %}

            {% endblock main %}
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
